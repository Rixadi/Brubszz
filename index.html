<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Rom√¢ntica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkpn5jOb31KK2ndzmCf6KqOlnmZZ9mtqqqU9zolmA9qse1RyXrtRDInG7BHqJkGuDpXAANjDVEnq57VCXWphvQIxWtYI4xDYALLx4U8T5Xs9jOSua8eeGvhg_fA3aiDQFTaG4mmvZnim4/s1600/twilight-by-anne-summers-02.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
            filter: brightness(0.7);
        }

        body {
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.9),
                rgba(26, 0, 0, 0.9),
                rgba(42, 0, 0, 0.9),
                rgba(26, 0, 0, 0.9),
                rgba(0, 0, 0, 0.9)
            );
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .loading-heart {
            color: #ff0000;
            font-size: 50px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: fixed;
            color: #ff0000;
            position: absolute;
            animation: fall linear infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg) translateX(0);
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(20px);
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(0);
            }
        }

        .carousel-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .carousel-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .carousel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .carousel-item {
            padding: 10px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1);
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .text-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            text-align: center;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            backdrop-filter: blur(5px);
        }

        .text-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: #ff3366;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff3366, #ff0000);
            transition: width 1s ease;
        }

        h1.visible::after {
            width: 100%;
        }

        p {
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .highlight {
            color: #ff3366;
            font-weight: 500;
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-controls:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .slick-dots li button:before {
            color: #ff3366;
        }

        .slick-prev:before, .slick-next:before {
            color: #ff3366;
        }

        @media (max-width: 768px) {
            .carousel-container {
                max-width: 95%;
                margin: 30px auto;
                padding: 10px;
            }

            .carousel-item img {
                height: 300px;
            }

            .text-content {
                max-width: 95%;
                margin: 30px auto;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .heart {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .carousel-item img {
                height: 250px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-heart">‚ù§</div>
    </div>

    <div class="hearts-container"></div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://placehold.co/800x400" alt="Placeholder 1">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/800x400" alt="Placeholder 2">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/800x400" alt="Placeholder 3">
            </div>
        </div>
    </div>

    <div class="text-content">
        <h1>Nosso Amor</h1>
        <p>Cada momento ao seu lado √© como uma estrela brilhante no c√©u noturno, iluminando minha vida com amor e felicidade.</p>
        <p class="highlight">Voc√™ √© meu presente mais precioso, meu amor mais verdadeiro.</p>
        <p>Juntos, escrevemos nossa hist√≥ria de amor, p√°gina por p√°gina, momento por momento.</p>
    </div>

    <div class="music-controls">
        üéµ
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-screen').style.display = 'none';
                    animateElements();
                }, 1000);
            }, 1500);
        });

        // Animate elements on scroll
        function animateElements() {
            document.querySelector('.carousel-container').classList.add('visible');
            document.querySelector('.text-content').classList.add('visible');
            document.querySelector('h1').classList.add('visible');

            const paragraphs = document.querySelectorAll('p');
            paragraphs.forEach((p, index) => {
                setTimeout(() => {
                    p.classList.add('visible');
                }, index * 200);
            });
        }

        // Carousel initialization
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 800,
                fade: true,
                cssEase: 'linear',
                autoplay: true,
                autoplaySpeed: 3000,
                pauseOnHover: true
            });
        });

        // Hearts animation
        const heartsContainer = document.querySelector('.hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§';

            const startPositionPercent = Math.random() * 100;
            heart.style.left = `${startPositionPercent}%`;

            const size = Math.random() * (30 - 10) + 10;
            heart.style.fontSize = `${size}px`;

            const fallDuration = Math.random() * (15 - 5) + 5;
            heart.style.animationDuration = `${fallDuration}s`;

            const startDelay = Math.random() * 5;
            heart.style.animationDelay = `-${startDelay}s`;

            const swayAmount = Math.random() * 30 - 15;
            heart.style.transform = `translateX(${swayAmount}px)`;

            heart.style.opacity = Math.random() * (1 - 0.4) + 0.4;

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, fallDuration * 1000);
        }

        // Create initial hearts
        for(let i = 0; i < 50; i++) {
            createHeart();
        }

        // Continue creating hearts
        setInterval(createHeart, 200);

        // Background music control
        const musicControls = document.querySelector('.music-controls');
        const audio = new Audio('https://files.catbox.moe/xdox8e.mp3');
        audio.loop = true;
        let isPlaying = false;

        // Try to autoplay when page loads
        window.addEventListener('load', () => {
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    musicControls.innerHTML = '‚è∏';
                }).catch(error => {
                    console.log("Autoplay prevented, waiting for user interaction");
                });
            }
        });

        // Add click event listener to document for mobile browsers
        document.addEventListener('click', function initAudio() {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    musicControls.innerHTML = '‚è∏';
                }).catch(error => {
                    console.log("Playback failed:", error);
                });
                document.removeEventListener('click', initAudio);
            }
        });

        musicControls.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicControls.innerHTML = 'üéµ';
            } else {
                audio.play();
                musicControls.innerHTML = '‚è∏';
            }
            isPlaying = !isPlaying;
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;

            document.querySelector('.carousel-container').style.transform =
                `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
